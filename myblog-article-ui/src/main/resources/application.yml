# Spring boot application
spring:
  application:
    name: myblog-article-ui
  thymeleaf:
    cache: false # 开发时关闭缓存,不然没法看到实时页面
    mode: LEGACYHTML5 # 用非严格的 HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
server:
  port: 8602

# Services Versions
services:
  versions:
    article:
      ui:
        v1: 1.0.0

# Dubbo Config properties
dubbo:
  scan:
    basePackages: com.zyt.myblog.article.ui.controller
  ## ApplicationConfig Bean
  application:
    id: myblog-article-ui
    name: myblog-article-ui
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    serialization: kryo
    status: server
    port: 30882
  ## RegistryConfig Bean
  registry:
    id: zookeeper
    address: zookeeper://192.168.142.130:2181?backup=192.168.142.130:2182,192.168.142.130:2183

# Dubbo Endpoint (default status is disable)
endpoints:
  dubbo:
    enabled: true

management:
  server:
    port: 8702
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
  # Enables Dubbo All Endpoints
  endpoint:
    dubbo:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-properties:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
